<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POLAR Audio Rental System</title>
  <link rel="icon" href="https://raw.githubusercontent.com/PolarAudio/rentinventory/main/LOGO_Orange-removebg-preview.png" type="image/png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- Password Protection -->
  <div class="login-container" id="loginContainer">
    <div class="login-box">
      <img src="https://raw.githubusercontent.com/PolarAudio/rentinventory/main/LOGO_Orange-removebg-preview.png" alt="POLAR Logo" class="login-logo">
      <h2>POLAR Rental System</h2>
      <input type="password" id="password" placeholder="Enter password">
      <button id="loginBtn"><i class="fas fa-sign-in-alt"></i> Login</button>
    </div>
  </div>

  <!-- Main Application -->
  <div class="container" id="mainContainer" style="display: none">
    <main class="main-content">
      <header>
        <h1><img src="https://raw.githubusercontent.com/PolarAudio/rentinventory/main/LOGO_Orange-removebg-preview.png" alt="POLAR Logo" class="header-logo"> POLAR Audio Rental</h1>
        <div class="header-actions">
          <button class="print-btn" id="printBtn"><i class="fas fa-print"></i></button>
        </div>
      </header>

      <!-- Rental Form -->
      <form id="rentalForm">
        <!-- Customer Section -->
        <fieldset>
          <legend><i class="fas fa-user"></i> Customer Information</legend>
          <div class="form-group">
            <label for="customerName">Full Name:</label>
            <input type="text" id="customerName" required>
          </div>
          <div class="form-group">
            <label for="rentalLocation">Event Location:</label>
            <input type="text" id="rentalLocation" required>
          </div>
          <div class="form-group">
            <label for="contactNumber">Contact Number:</label>
            <input type="tel" id="contactNumber" required>
          </div>
        </fieldset>

        <!-- Equipment Selection -->
        <fieldset>
          <legend><i class="fas fa-speakers"></i> Equipment Selection</legend>
          <div class="form-row">
            <div class="form-group">
              <label for="category">Category:</label>
              <select id="category" required>
                <option value="">-- Select --</option>
              </select>
            </div>
            <div class="form-group">
              <label for="itemName">Item:</label>
              <select id="itemName" disabled required>
                <option value="">-- Select --</option>
              </select>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="itemCode">Code:</label>
              <select id="itemCode" disabled required>
                <option value="">-- Select --</option>
              </select>
            </div>
            <div class="form-group">
              <label for="quantity">Qty:</label>
              <input type="number" id="quantity" min="1" value="1" required>
            </div>
          </div>

          <button type="button" id="addEquipment" class="btn-add">
            <i class="fas fa-plus"></i> Add Equipment
          </button>
        </fieldset>

        <!-- Selected Equipment -->
        <div class="selected-preview" id="selectedPreview">
          <h3><i class="fas fa-list-check"></i> Selected Equipment</h3>
          <div id="selectedItems"></div>
        </div>

        <!-- Rental Details -->
        <fieldset>
          <legend><i class="fas fa-clipboard-list"></i> Rental Details</legend>
          <div class="form-group">
            <label>Operators:</label>
            <div class="checkbox-grid">
              <label><input type="checkbox" name="operator" value="Andy"> Andy</label>
              <label><input type="checkbox" name="operator" value="Kevin"> Kevin</label>
              <label><input type="checkbox" name="operator" value="Rion"> Rion</label>
              <label><input type="checkbox" name="operator" value="Luis"> Luis</label>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="checkOutDate">Check-Out:</label>
              <input type="datetime-local" id="checkOutDate" required>
            </div>
            <div class="form-group">
              <label for="checkInDate">Check-In:</label>
              <input type="datetime-local" id="checkInDate" required>
            </div>
          </div>

          <div class="form-group">
            <label for="notes">Notes:</label>
            <textarea id="notes" rows="3"></textarea>
          </div>
        </fieldset>

        <div class="form-actions">
          <button type="button" id="clearForm" class="btn-cancel">
            <i class="fas fa-trash-alt"></i> Clear
          </button>
          <button type="submit" id="submitRental" class="btn-submit">
            <i class="fas fa-paper-plane"></i> Submit Rental
          </button>
        </div>
      </form>

      <!-- Rental Summary Modal -->
      <div class="modal" id="summaryModal">
        <div class="modal-content">
          <div class="modal-header">
            <img src="https://raw.githubusercontent.com/PolarAudio/rentinventory/main/LOGO_Orange-removebg-preview.png" alt="POLAR Logo" class="modal-logo">
            <h2>Rental Summary</h2>
            <button class="close-modal" id="closeModal">&times;</button>
          </div>
          <div class="modal-body" id="modalBody"></div>
          <div class="modal-footer">
            <button id="printSummaryBtn" class="btn-print">
              <i class="fas fa-print"></i> Print
            </button>
            <button id="confirmRentalBtn" class="btn-confirm">
              <i class="fas fa-check"></i> Confirm
            </button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="inventoryData.js"></script>
  <script src="script.js"></script>
</body>
</html>
